<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Centered Image</title>

  <style>
    body {
      margin: 0;
      padding: 0;
      height: 100vh;
      display: flex;
      align-items: center;      /* vertical centering */
      justify-content: center;  /* horizontal centering */
      background: #f2f6ff;
      font-family: Arial, sans-serif;
    }

    img {
      height: 80vh;       /* BIG image */
      width: auto;
      object-fit: contain;
    }
  </style>
</head>
<body>
  
  <img src="assets/Coming_soonnb.png" alt="Centered Image">

</body>
</html>
